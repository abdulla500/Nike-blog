{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center mt-5">
    <div class="col-4">
        <div class="card">

            <div class="card-body">
                <h3>Изменение пароля</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="inputUsername">Старый пароль</label>
                        {{ form.old_password }}
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword">Новый пароль</label>
                        {{ form.new_password1 }}
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword">Подтвердите пароль пароль</label>
                        {{ form.new_password2 }}
                    </div>
                    <button class="btn btn-danger" type="submit">Изменить пароль</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
