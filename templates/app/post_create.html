{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-4">
        <div class="card">

            <div class="card-body">
                <h3>Создать пост</h3>
                <form action="" method="post" enctype="multipart/form-data">

                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="inputTitle">Заголовок</label>
                        <input name="title" type="text" class="form-control" id="inputTitle">
                    </div>
                    <div class="mb-3">
                        <label for="inputImage">Изображение</label>
                        <input name="image" type="file" class="form-control" id="inputImage">
                    </div>
                    <div class="mb-3">
                        <label for="inputContent">Контент</label>
                        <textarea name="description" id="inputContent" class="form-control"></textarea>
                    </div>
                    <button class="btn btn-danger" type="submit">Создать</button>
                </form>
            </div>

        </div>
    </div>
</div>
{% endblock %}
